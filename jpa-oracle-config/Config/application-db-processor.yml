solace-db:
  bindings:
    input-0:
      consumer:
        format: json   #json or xml
        tableKey: test_identification
        tableClass: com.solace.connectors.database.source.entity.TestIdentification
        #childTableKey: passAddress
        #childTableClass: com.solacecoe.connectors.database.source.entity.PassAddress
        topic: db/oracle/test_identification
        lvqTopic: lvq/pmacs
        #parentChildRelationKey: passengerId:passId   #,address:city
        #dbParentChildMode: one2many #many2one
        #dbParentCollection: addresses
        #dbChildTable: passAddress
        #dbReadIndicatorColumn: flag
        #dbTrackingId: id
        #dbReadTime: readtime
        dbReadRecordSequentialIndicator: id
        dbReadRecordSequentialOrder: asc
        dbReadIndicatorBridgeFailedValue: true
        dbReadIndicatorBridgeInProgressValue: true
        #              enableMessageHeaderTrackId: true
        #              messageHeaderTrackId: dbTrackId
        #propertiesEnabled:
        #  dbTrackingId: false
        #  dbReadTime: false
