          #TRACK_ID: id
    input-1:
      consumer:
        tableKey: source_passenger1
        tableClass: com.solacecoe.connectors.database.source.entity.SourcePassenger1
        childTableKey: passAddress1
        childTableClass: com.solacecoe.connectors.database.source.entity.PassAddress1
        topic: data/pmacs1/{COL:passengerId}
        lvqTopic: lvq/pmacs1
        parentChildRelationKey: passengerId:passId   #,address:city
        dbParentChildMode: one2many #many2one
        dbParentCollection: addresses
        dbChildTable: passAddress
        dbReadIndicatorColumn: flag
        dbTrackingId: dbtrackid
        dbReadTime: readtime
        dbReadIndicatorColumnUpdateValueInProgress: p
        dbReadIndicatorColumnUpdateValueProcessed: c
        dbReadIndicatorColumnUpdateDefaultValue: n
        dbReadIndicatorColumnUpdateFailedValue: f
        #dbReadRecordSequentialIndicator: id.passengerId
        dbReadRecordTimestampIndicator: id.createdAt
        dbReadRecordSequentialOrder: asc
        dbReadIndicatorBridgeFailedValue: true
        dbReadIndicatorBridgeInProgressValue: true
        #              enableMessageHeaderTrackId: true
        #              messageHeaderTrackId: dbTrackId
        propertiesEnabled:
          dbTrackingId: true
          dbReadTime: true
        customMessageHeaders:
          TRACK_ID: dbtrackid