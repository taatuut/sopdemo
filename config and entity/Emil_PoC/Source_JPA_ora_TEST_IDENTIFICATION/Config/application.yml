logging:
  level:
    root: warn

# Spring Management Configuration
management:
  defaults:
    metrics:
      export:
        enabled: false
  endpoints:
    web:
      exposure:
        include: "health,metrics,loggers,logfile,channels,env,workflows,leaderelection,bindings,info"

  endpoint:
    env:
      show-values: WHEN_AUTHORIZED
    prometheus:
      enabled: false
    health:
      status:
        # Change default order so that RECONNECTING takes precedence over UP and UNKNOWN
        order:
          - DOWN
          - OUT_OF_SERVICE
          - RECONNECTING
          - UP
          - UNKNOWN

server:
  port: 8090
