        input-11:
          group: group-11
        input-12:
          group: group-12
        input-13:
          group: group-13
        input-14:
          group: group-14
        input-15:
          group: group-15
        input-16:
          group: group-16
        input-17:
          group: group-17
        input-18:
          group: group-18
        input-19:
          group: group-19

      solace:
        default:
          consumer:
            add-destination-as-subscription-to-queue: false
            provision-durable-queue: false
            provision-error-queue: false
            queue-name-expression: "destination"
          producer:
            header-exclusions:
              - id # Meaningless outside the app.
            provision-durable-queue: false

